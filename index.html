  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #00264d; /* Dark Blue Background */
      color: #333;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #00264d;
      color: white;
    }
    

   .icon {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }
    .icon img {
      width: 90px;
      height: 90px;
    }

    .subtitle a {
      color: #cce6ff;
      text-decoration: none;
    }
    .subtitle a:hover {
      text-decoration: underline;
    }
    .card {
      background: white;
      max-width: 900px;
      margin: -30px auto 0;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #666;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
    }
    nav a:hover, nav a.active {
      background: #f0f0f0;
      color: #333;
    }
    section {
      text-align: center;
    }
    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 20px auto;
    }

   /* --- Responsive Rules for Mobile --- */
    @media (max-width: 768px) {
        header {
            padding: 30px 15px;
        }

        .card {
            /* Remove negative margin and reduce side padding on mobile */
            margin: 0 auto 30px;
            padding: 20px 15px;
            border-radius: 0; /* Make card full-width on mobile */
        }

        nav a {
            /* Stack the navigation links vertically */
            display: block;
            margin: 10px auto;
            background: #f0f0f0; /* Give them a background to show their area */
        }

        h1 {
            font-size: 2em; /* Make the main title slightly smaller */
        }
    }
